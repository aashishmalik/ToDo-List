<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/todolist.css">
    <script src="js/jquery-3.3.1.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/todolist.js"></script>
    <style>
        body{
          background-color: aqua;
    }
    </style>
</head>
<body>
    <h1 class="text-center my-4">ToDo List</h1>
    <div class="container">
        <div class="row">
            <input id="newtask" type="text" placeholder="Enter Task Here" class="form-control col mx-2">
            <button id="addbtn" class="btn btn-success col-4 mx-2"> Add Task</button>
        </div>
        <div class="row">
            <ul id="tasklist" class="list-group col mx-2 my-4">
                <!--               
                <li class="list-group-item my-1">Fist Task</li>
                <li class="list-group-item my-1">Second Task</li>
-->
            </ul>
        </div>
    </div>
</body>
</html>
